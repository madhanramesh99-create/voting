<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1.2s ease;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 10px rgba(110,142,251,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(110,142,251,0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #6e8efb;
      text-decoration: none;
      transition: 0.3s;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <div class="input-box">
        <input type="email" id="email" placeholder="Enter Email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra">
      <p>Forgot Password? <a href="#">Click here</a></p>
      <p>Donâ€™t have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "test@example.com" && password === "12345") {
        alert("Login Successful!");
      } else {
        alert("Invalid Email or Password!");
      }
      return false; // prevents actual form submission
    }
  </script>
</body>
</html>
